<!DOCTYPE html>
<head>
    <title>Meu site!</title>
    <style media="screen">
        h1, h2 {
            color: red;
        }
        ol li {
            color: blue;
        }
        ul li {
            color: green;
        }
        input[type="password"] {
            background-color: pink;
        }
        button {
            width: 200px;
            height: 100px;
            font-size: 30px;
            background-color: green;
        }

        button:hover {
            background-color: red;
        }

        a::before {
            content: "\21d2 Clique aqui!: ";
            font-weight: bold;
        }

        p::selection {
            color: red;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <h1>LOGIN</h1>
            <input type="text" name="nome" placeholder="Nome">
            <input type="password" name="senha" placeholder="Senha">
        </div>

        <div>
            <h1>COR</h1>
            Cor favorita?
            <h2>OPCOES</h2>
            <input type="radio" name="color" value="red"> Vermelho
            <input type="radio" name="color" value="green"> Verde
            <input type="radio" name="color" value="blue"> Azul
            <input type="radio" name="color" value="other"> Outras
        </div>

        <div>
            <h1>PAISES</h1>
            <input name="paises" list="paises" placeholder="Pais">
            <datalist id="paises">
                <option value="Brasil">
                <option value="Austrália">
                <option value="Camarões">
                </option>
            </datalist>
        </div>
    </form>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <ul>
            <li>sub-item 1</li>
            <li>sub-item 2</li>
        </ul>
        <li>item 3</li>
    </ol>

    <button>Botao!</button>

    <a href="#">link</a>

    <p>Selecione esse texto!</p>
</body>
